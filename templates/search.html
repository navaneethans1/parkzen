<!DOCTYPE html>
<html>
  <head>
    <title>Search Parkings</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .map-box{
      	position: relative;
      	top:50px;
      	height: 80%;
      }
      .search-box{
      	position: relative;
      	top:30px;
      }
      .search-results{
      	position: relative;
      	top:50px;
      	height: 80%;
      }
    </style>
  </head>
  <body>
  	<div class="container search-box">
  		<div class="row">
  			<div class="col-md-10">
				<div class="form-group">
    				<input type="text" class="form-control" placeholder="Enter your destination">
  				</div>
  			</div>
  			<div class="col-md-2">
				<button class="btn btn-primary mb-2" style="width: 100%" id="search">Get parking</button>
  			</div>
  		</div>
  	</div>
  	<div class="container map-box">
  			<div id="map"></div>	
  	</div>
  	<div class="search-results container">
  		<h3>Search results will come here........</h3>
  		<button class="btn btn-primary mb-2" style="width: 100%" id="ex-map">Explore on map</button>
  	</div>
	
  </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script>
 
      var map, infoWindow;
      // Getting data of parkings locations from backend
 	  var markers = [];
 	  {% for location in locations %}
 	  	var address = "{{location.address|safe}}";
 	  	var lat = "{{location.lat|safe}}";
 	  	var lon = "{{location.lon|safe}}";
 	  	markers.push({title: address, pos:{lat: parseFloat(lat), lng: parseFloat(lon)}});
 	  {% endfor %}
   
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 12.903941, lng: 77.59909},
          zoom: 16
        });



        // Setting device location
        infoWindow = new google.maps.InfoWindow;
        if (navigator.geolocation) { // Try HTML5 geolocation.
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var device = new google.maps.Marker({
          		position: pos,
          		map: map,
          		title: "Vehicle location",
          		draggable: true,
          		icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
        	});
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }


        // Generating Markers
        markers.forEach(function(parking, index){
        	var marker = new google.maps.Marker({
          		position: parking.pos,
          		map: map,
          		title: parking.title
        	});
        });
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }


      // Other functionalities
      $("#search").click(function(){
      	$(".map-box").hide();
      	$(".search-results").fadeIn();
      });
      $("#ex-map").click(function(){
      	$(".search-results").hide();
      	$(".map-box").fadeIn();
      })
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUyjrixhINVBCtKpOegkjixG7DovoOnmE&callback=initMap"
    async defer></script>
</html>
